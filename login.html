<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemistry and Criminal Evidence</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h2>CCE</h2>
      <div class="input-field">
        <input type="text" id="username" required>
        <label>Enter your ID</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="forgetpassword.html">Forgot password?</a>
      </div>
      <button class="btn" type="button" onclick="validateLogin(event)">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="sing_up.html">Register</a></p>
      </div>
    </form>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
